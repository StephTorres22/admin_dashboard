<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dls4jrc.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="gridContainer">
        <div class="left">
            <div class="header">
                <img class="dash" src="./icons/view-dashboard.svg" alt="dash">
                <h1>Dashboard</h1>
            </div>
            <div class="menuGrid">
                <img src="./icons/home.svg" alt="home logo" class="sideIcon">
                <div>Home</div>
                <img src="./icons/card-account-details-outline.svg" alt="profile icon" class="sideIcon">
                <div>Profile</div>
                <img src="./icons/message-reply.svg" alt="message icon" class="sideIcon">
                <div>Messages</div>
                <img src="./icons/clock.svg" alt="history icon" class="sideIcon">
                <div>History</div>
                <img src="./icons/note-multiple.svg" alt="tasks icon" class="sideIcon">
                <div>Tasks</div>
                <img src="./icons/handshake.svg" alt="community icon" class="sideIcon">
                <div>Community</div>
            </div>    
            <div class="lowerMenu">
                <img src="./icons/cog.svg" alt="settings icon" class="sideIcon">
                <div>Settings</div>
                <img src="./icons/help-circle.svg" alt="support icon" class="sideIcon">
                <div>Support</div>
                <img src="./icons/shield-check.svg" alt="privacy icon" class="sideIcon">
                <div>Privacy</div>
            </div>    
                
            
        </div>
        <div class="topBar"></div>
        <div class="projectGrid"></div>
        <div class="annoucements"></div>

    </div>
    
</body>
</html>
